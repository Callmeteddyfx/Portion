<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="index.css">

<body class="w-[full] h-[100dvh] flex flex-col justify-center items-center">

</div>
<div class="basis-[70%] flex flex-col justify-center">

</div>
<div id="" class="basis-[10%] flex flex-row items-center">
    <button onclick="location.href = 'addaccount.html'" class="w-[15rem] bg-green-400 p-[0.5rem] font-semibold rounded-lg mr-2 transition-all duration-300 hover:bg-green-600 text-white p-3 rounded-md">Add Account</button>
    <i class="fa-regular fa-pen-to-square text-[2rem]"></i>
